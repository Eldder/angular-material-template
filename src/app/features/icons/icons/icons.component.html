<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">

        <mat-card>
            <mat-card-content>
                <h2>Icons</h2>
                <div class="item-icon" mat-list-icon *ngFor="let item of Micons">
                    <mat-icon mat-list-icon>
                        {{item}}
                    </mat-icon>
                    <p>{{item}}</p>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
</div>
